<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="Stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
  </head>
  <body>
    <nav>
      <center>
        <h1>ESTABLO DE CABALLOS IMAGINARIOS PRUEBA</h1>
      </center>
    </nav>
    <main>
      <!-- colocar una casilla para ingresar el nombre -->
      <form id="form" class="container-fluid">
        

        <div class="row justify-content-center">
       <!-- responsive  -->
          <div id="crear" class="col-12 col-sm-5 col-md-5 px-5 center">
            <h1>Crear Datos</h1>
            <!-- formulario para agregar datos  -->
          <div class="col-1 ps-4">
              <label for="nombre" class="p-2 bg-light border text-info bg-dark" style="width: 260px">Nombre</label>
              <input id="nombre" type="text"placeholder="Nombre"/>
              <label for="poder" class="p-2 bg-light border text-info bg-dark" style="width: 260px"> Poder </label>
              <input id="poder" type="text" placeholder="Poder" />
              <label for="foto" class="p-2 bg-light border text-info bg-dark" style="width: 260px">Foto</label>
              <input id="foto" type="text" placeholder="Foto" />
              <label for="edad" class="p-2 bg-light border text-info bg-dark" style="width: 260px">Edad</label>
              <input id="edad" type="text" placeholder="Edad" />
              <button id="btnCrear" type="button">Agregar</button>
              <p class="Warnings" id="warnings"></p>
          </div>
        
          </div>
 <!-- formulario para modificar los datos -->
          <div id="modificar" class="col-12 col-sm-5 col-md-5 ps-5 pe-1">
            <h1>Modificar datos</h1>
            
            <div class="col-1 ps-5 pe-1">
                <label for="moNombre" class="p-2 bg-light border text-info bg-dark" style="width:260px"> Nombre </label>
                <input id="moNombre" type="text" placeholder="Nombre" />
                <label for="moPoder" class="p-2 bg-light border text-info bg-dark" style="width:260px" >Poder</label>
                <input id="moPoder" type="text" placeholder="Poder" />
                <label for="moFoto" class="p-2 bg-light border text-info bg-dark" style="width:260px" >Foto</label>
                <input id="moFoto" type="text" placeholder="Foto" />
                <label for="moEdad" class="p-2 bg-light border text-info bg-dark" style="width:260px"  >Edad</label>
                <input id="moEdad" type="text" placeholder="Edad" />
                <button id="btnCrear" type="button" class="p-2 bg-light border">Agregar</button>
            </div>
          
                    
           
            <!-- crea casilla para ingresar edad del unicornio -->
          </div>
      </div>

      </form>

      <section class="visualCard">
        <center>
        <div class="containe-fluid">
        <hr>
            <h2 class="p-2 bg-light border text-primary">Unicornios Magicos a la venta</h2>
        <hr>
            <ul id="card" class="row" style="width:40rem"></ul>
        </div>  
      </center>  
      </section>
  
    </main>
  </body>
  <script src="script.js"></script>
  
</html>
